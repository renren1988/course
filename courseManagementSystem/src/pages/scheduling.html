<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排课</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components/schedule.css">
    <link rel="stylesheet" href="../styles/components/teacher-management.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <a href="scheduling.html" data-page="scheduling">排课</a>
        <a href="viewSchedule.html" data-page="viewSchedule">查看课表</a> 
        <a href="manage.html" data-page="manageTeachersGroups">管理教师和学生组</a>
    </div>
    <!-- 排课页面 -->
    <div id="schedulingPage">
        <div class="schedule-form">
            <!-- 教师选择区域 -->
            <div class="teacher-select-container">
                <label>选择授课教师：</label>
                <div id="teacherList" class="teacher-list"></div>
                <div class="select-hint">点击选择或取消选择教师</div>
            </div>
            
            <!-- 学生组选择区域 -->
            <div class="teacher-select-container">
                <label>选择学生组：</label>
                <div id="groupList" class="teacher-list"></div>
                <div class="select-hint">点击选择或取消选择学生组</div>
            </div>

            <!-- 课程信息表单 -->
            <label for="daySelect">星期：</label>
            <select id="daySelect" aria-label="选择星期">
                <option value="">选择星期</option>
                <option value="1">星期一</option>
                <option value="2">星期二</option>
                <option value="3">星期三</option>
                <option value="4">星期四</option>
                <option value="5">星期五</option>
                <option value="6">星期六</option>
                <option value="7">星期日</option>
            </select>
            
            <label for="timeSelect">时间段：</label>
            <select id="timeSelect" aria-label="选择时间段">
                <option value="">选择时间段</option>
                <option value="1">第一节 (8:00-9:35)</option>
                <option value="2">第二节 (10:00-11:35)</option>
                <option value="3">第三节 (13:30-15:05)</option>
                <option value="4">第四节 (15:30-17:05)</option>
                <option value="5">第五节 (18:00-19:35)</option>
            </select>
            <input type="text" id="location" placeholder="上课地点">
            <input type="text" id="className" placeholder="课程名称">
            <button id="addScheduleBtn">添加课程</button>
            <button id="publishScheduleBtn" class="publish-btn">发布课表</button>
        </div>

        <!-- 周次导航 -->
        <div class="week-nav">
            <button id="prevWeekBtn">上一周</button>
            <span id="currentWeek"></span>
            <button id="nextWeekBtn">下一周</button>
        </div>

        <!-- 课表显示区域 -->
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>时间/日期</th>
                    <th>星期一<br><span class="date-label"></span></th>
                    <th>星期二<br><span class="date-label"></span></th>
                    <th>星期三<br><span class="date-label"></span></th>
                    <th>星期四<br><span class="date-label"></span></th>
                    <th>星期五<br><span class="date-label"></span></th>
                    <th>星期六<br><span class="date-label"></span></th>
                    <th>星期日<br><span class="date-label"></span></th>
                </tr>
            </thead>
            <tbody id="scheduleBody">
                <!-- 使用data属性存储时间信息,方便JS处理 -->
                <tr data-time="1">
                    <td>第一节 (8:00-9:35)</td>
                    <td data-day="1"></td>
                    <td data-day="2"></td>
                    <td data-day="3"></td>
                    <td data-day="4"></td>
                    <td data-day="5"></td>
                    <td data-day="6"></td>
                    <td data-day="7"></td>
                </tr>
                <tr data-time="2">
                    <td>第二节 (10:00-11:35)</td>
                    <td data-day="1"></td>
                    <td data-day="2"></td>
                    <td data-day="3"></td>
                    <td data-day="4"></td>
                    <td data-day="5"></td>
                    <td data-day="6"></td>
                    <td data-day="7"></td>
                </tr>
                <tr data-time="3">
                    <td>第三节 (13:30-15:05)</td>
                    <td data-day="1"></td>
                    <td data-day="2"></td>
                    <td data-day="3"></td>
                    <td data-day="4"></td>
                    <td data-day="5"></td>
                    <td data-day="6"></td>
                    <td data-day="7"></td>
                </tr>
                <tr data-time="4">
                    <td>第四节 (15:30-17:05)</td>
                    <td data-day="1"></td>
                    <td data-day="2"></td>
                    <td data-day="3"></td>
                    <td data-day="4"></td>
                    <td data-day="5"></td>
                    <td data-day="6"></td>
                    <td data-day="7"></td>
                </tr>
                <tr data-time="5">
                    <td>第五节 (18:00-19:35)</td>
                    <td data-day="1"></td>
                    <td data-day="2"></td>
                    <td data-day="3"></td>
                    <td data-day="4"></td>
                    <td data-day="5"></td>
                    <td data-day="6"></td>
                    <td data-day="7"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 查看课表页面 -->
    <div id="viewSchedulePage" class="hidden">
        <div class="filter-container">
            <label for="filterType">筛选方式：</label>
            <select id="filterType" aria-label="选择筛选方式">
                <option value="">全部课程</option>
                <option value="teacher">按教师筛选</option>
                <option value="group">按学生组筛选</option>
            </select>
            <label for="filterValue">筛选值：</label>
            <select id="filterValue" class="hidden" aria-label="选择筛选值">
                <option value="">请选择</option>
            </select>
        </div>
    </div>

    <!-- 使用type="module"支持ES6模块导入导出 -->
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
